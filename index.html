      barajarArray(preguntas);
      puntajes = Array(numJugadores).fill(0);
      preguntaIndex = 0;
      jugadorActual = 0;

      setup.classList.add('hidden');
      game.classList.remove('hidden');
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'none';

      mostrarPuntuacion();
      mostrarPregunta();
    }

    function barajarArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function mostrarPuntuacion() {
      scoreboardEl.innerHTML = '';
      nombresJugadores.forEach((nombre, i) => {
        const div = document.createElement('div');
        div.textContent = `${nombre}: ${puntajes[i]} pts`;
        scoreboardEl.appendChild(div);
      });
    }

    function mostrarPregunta() {
      if (preguntaIndex >= preguntas.length) {
        finJuego();
        return;
      }

      const p = preguntas[preguntaIndex];
      if (!p) {
        finJuego();
        return;
      }

      turnCounterEl.textContent = `Turno ${preguntaIndex + 1}`;

      clearInterval(intervalo);
      tiempoRestante = 10;
      actualizarTemporizador();
      intervalo = setInterval(() => {
        tiempoRestante--;
        actualizarTemporizador();
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          tiempoAgotado();
        }
      }, 1000);

      questionEl.innerHTML = `<strong>[${p.cat}]</strong><br>Â¡${nombresJugadores[jugadorActual]}! ${p.q}`;
      questionEl.classList.remove('fade-in');
      void questionEl.offsetWidth;
      questionEl.classList.add('fade-in');

      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';

      p.o.forEach((opcion, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opcion;
        btn.onclick = () => responder(idx, btn);
        optionsEl.appendChild(btn);
      });
    }

    function actualizarTemporizador() {
      timerEl.textContent = `â³ Tiempo: ${tiempoRestante} segundos`;
      timerEl.style.color = tiempoRestante <= 3 ? '#d32f2f' : '#4a90e2';
    }

    function tiempoAgotado() {
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = true;
      });
      nextBtn.style.display = 'inline-block';
    }

    function responder(seleccion, btn) {
      clearInterval(intervalo);
      const p = preguntas[preguntaIndex];

      if (seleccion === p.a) {
        puntajes[jugadorActual]++;
      }

      document.querySelectorAll('.option-btn').forEach((b, i) => {
        b.disabled = true;
        if (i === p.a) b.classList.add('correct');
        else if (i === seleccion && i !== p.a) b.classList.add('wrong');
      });

      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      preguntaIndex++;
      jugadorActual = (jugadorActual + 1) % numJugadores;

      if (preguntaIndex < preguntas.length) {
        mostrarPuntuacion();
        mostrarPregunta();
      } else {
        finJuego();
      }
    });

    restartBtn.addEventListener('click', () => {
      location.reload();
    });

    function finJuego() {
      clearInterval(intervalo);
      const maxPts = Math.max(...puntajes);
      const ganadores = nombresJugadores.filter((_, i) => puntajes[i] === maxPts);

      let mensaje = `ğŸ‰ Â¡Juego terminado!<br>`;
      if (ganadores.length === 1) {
        mensaje += `<strong>Â¡Ganador: ${ganadores[0]} con ${maxPts} puntos!</strong>`;
      } else {
        mensaje += `<strong>Â¡Empate! Ganadores: ${ganadores.join(', ')} con ${maxPts} puntos.</strong>`;
      }

      questionEl.innerHTML = mensaje;
      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
      timerEl.textContent = '';
      turnCounterEl.textContent = '';
    }
  </script>
</body>
